<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}' dir="{{ default .Params.LanguageDirection "ltr" }}">
{{ partial "head.html" . }}

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-800 text-gray-600 dark:text-gray-400">
    {{- partial "dev/dev-tools.html" . -}}
    {{- partial "header.html" . -}}
    <main class="flex-1 grow mx-auto w-screen max-w-screen-2xl px-6 sm:px-7 xl:px-8 2xl:px-10 pt-4 sm:pt-16">
        {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
    {{ partial "scripts.html" . }}
</body>

</html>
